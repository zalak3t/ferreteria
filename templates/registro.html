<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse | Ferremas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <div class="flex items-center justify-center mb-6">
      <img src="/static/img/logo.png" alt="Logo Ferremas" class="h-12 w-12 rounded-full mr-2">
      <h1 class="text-2xl font-bold text-yellow-500">FERREMAS</h1>
    </div>
    
    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Crear cuenta</h2>

    <form method="POST" action="{% url 'registro' %}">
      {% csrf_token %}

      <div class="mb-4">
        <label for="rut" class="block text-sm font-medium text-gray-700">RUT (sin dígito verificador)</label>
        <input type="number" name="rut" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-yellow-500 focus:border-yellow-500">
      </div>

      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre completo</label>
        <input type="text" name="nombre" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-yellow-500 focus:border-yellow-500">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
        <input type="email" name="email" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-yellow-500 focus:border-yellow-500">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" name="pass" required
         class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-yellow-500 focus:border-yellow-500">
      </div>


      <input type="hidden" name="tipo" value="normal">

      {% if error %}
      <p class="text-sm text-red-600 mb-4">{{ error }}</p>
      {% endif %}

      <button type="submit"
              class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded transition">
        Registrarse
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'login' %}" class="text-sm text-gray-500 hover:underline">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>

</body>
</html>
