<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión | Ferremas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <div class="flex items-center justify-center mb-6">
      <img src="/static/img/logo.png" alt="Logo Ferremas" class="h-12 w-12 rounded-full mr-2">
      <h1 class="text-2xl font-bold text-yellow-500">FERREMAS</h1>
    </div>
    
    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Iniciar sesión</h2>

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input type="text" id="username" name="username" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
      </div>

      {% if form.errors %}
      <div class="mb-4 text-red-600 text-sm">
        Usuario o contraseña incorrectos.
      </div>
      {% endif %}

      <button type="submit"
              class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded transition">
        Ingresar
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="#" class="text-sm text-gray-500 hover:underline">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

</body>
</html>
