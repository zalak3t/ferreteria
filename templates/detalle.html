<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ producto.nombre }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="bg-gray-800 shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-yellow-400">FERREMAS</h1>
      <nav class="space-x-4">
        <a href="/" class="text-yellow-300 hover:text-white">Inicio</a>
        <a href="#" class="text-gray-300 hover:text-white">Categorías</a>
        <a href="#" class="text-gray-300 hover:text-white">Ofertas</a>
        <a href="#" class="text-gray-300 hover:text-white">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Contenido del producto -->
  <main class="flex-1 max-w-4xl mx-auto bg-white shadow rounded p-6 mt-6">
    <div class="grid md:grid-cols-2 gap-6">
      {% if producto.imagen %}
      <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="w-full h-80 object-cover rounded">
      {% endif %}
      <div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ producto.nombre }}</h1>
        <p class="text-gray-600 mb-6">{{ producto.descripcion }}</p>
        <p class="text-2xl text-yellow-700 font-semibold mb-4">${{ producto.precio }}</p>

        <!-- Formulario para agregar al carrito -->
        <form method="POST" action="{% url 'agregar_al_carrito' producto.id %}">
          {% csrf_token %}
          <button type="submit" class="bg-yellow-500 hover:bg-gray-800 text-black hover:text-white px-5 py-2 rounded transition">
            Agregar al carrito
          </button>
        </form>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 mt-10">
    <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm">&copy; 2025 Ferremas. Todos los derechos reservados.</p>
      <div class="space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:underline">Términos</a>
        <a href="#" class="hover:underline">Privacidad</a>
        <a href="#" class="hover:underline">Contacto</a>
      </div>
    </div>
  </footer>

</body>
</html>
