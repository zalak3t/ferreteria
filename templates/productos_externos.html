<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos Externos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">Productos desde la API</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for p in productos %}
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold">{{ p.nombre }}</h2>
      <p class="text-gray-600">Marca: {{ p.marca }}</p>
      <p class="text-yellow-600 font-bold">Precio: ${{ p.precio }}</p>
    </div>
    {% empty %}
    <p>No hay productos disponibles.</p>
    {% endfor %}
  </div>
</body>
</html>
